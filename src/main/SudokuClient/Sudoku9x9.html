    <script>
        function Sudoku4x4() {
            location.replace("Sudoku4x4.html");
        }

        function random() {
            for (var i = 0; i < document.forms[0].elements.length; i++) {   
		        element = document.forms[0].elements[i];
                if(element.type == 'text') {
                    document.forms[0].elements[i].value = Math.floor((Math.random() * 9) + 1);;
                }
	        }
            document.forms[0].elements[1].value = 0;
            document.forms[0].elements[7].value = 0;
            document.forms[0].elements[13].value = 0;
            document.forms[0].elements[3].value = 0;
            document.forms[0].elements[21].value = 0;
            document.forms[0].elements[33].value = 0;
            document.forms[0].elements[41].value = 0;
            document.forms[0].elements[52].value = 0;
        }

        function loadDoc() {
            var st = "";
            var element;
            for (var i = 0; i < document.forms[0].elements.length; i++) {   
                element = document.forms[0].elements[i];
                if (element.type == 'text') {
                    if (element.value == "") {
                        element.value = 0;
                    }
                    st = st + element.value;
                }
            }
            var h = 0; 
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    for (var i = 0; i < document.forms[0].elements.length; i++) {   
                        element = document.forms[0].elements[i];
                        if (element.type == 'text') {
                            document.forms[0].elements[i].value = this.responseText[h++];
                        }
                    }
                }
            };
            xhttp.open("POST", "http://localhost:8080/board/9x9", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(st);  
        }
